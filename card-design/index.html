  <body>
    <div class="main-container">
      <!--  -->
      <!-- try changing the "survey-1" to be "survey-2", "survey-3", "survey-4" -->
      <!-- or uncomment the rest of the code to see all in one page -->
      <!--  -->
      <div class="survey-1">
        <h4>
          SURVEY
          <span>WITH NO IMAGE</span>
        </h4>
        <div class="card">
          <div class="img-cont">
            <img
              class="w-100 h-100"
              src="assets/images/woman.png"
              alt="a photo of a woman carrying a baby"
            />
          </div>

          <div class="card-text">
            <div class="card-header">
              <h5>SURVEY</h5>
              <p class="date">Due date: 9/12/2020</p>
            </div>
            <div class="card-body">
              <div class="card-body-wrapper">
                <div class="title">
                  <h4>7 Things Moms Really Need to Know About Breastfeeding</h4>
                </div>
                <p>
                  An interview with breastfeeding author and former La Leche
                  League Canada executive director Teresa Pitman
                </p>
              </div>

              <button>Start</button>
            </div>
          </div>
        </div>
      </div>
